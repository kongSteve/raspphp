    <!-- Latest compiled and minified JavaScript -->

    <style>
        .container {
            padding-bottom: 20px;
        }
        
        img {
            display: block;
            height: 250px;
            width: 200px;
            margin-left: 460px;
        }
        
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Cisco IoT Web Server</h1>

    <div>

    </div>
    <div class="container">




        <img src="pic_bulboff.gif" class="rounded" id="imgpin">

    </div>
    </div>
    <div class="row">
        <div class="col-md-1 col-md-offset-5">

            <a href="#" class="btn btn-block btn-lg btn-danger" role="button" value='0' id="btnoff">Turn off</a></div>
        <div class="col-md-1 ">
            <a href="#" class="btn btn-block btn-lg btn-success" role="button" value="1" id="btnon">Turn on</a>
        </div>

    </div>


    <script>
        $('document').ready(function() {

            $('#btnoff').click(function() {
                var val = $(this).val();
                $.ajax({
                    url: 'pinoff.php',
                    type: 'POST',
                    success: function(res) {
                        $('#imgpin').attr('src', 'pic_bulboff.gif');
                    },
                    error: function(res) {
                        console.log(res);
                    }

                });
            });

            $('#btnon').click(function() {
                var val = $(this).val();
                $.ajax({
                    url: 'pinon.php',
                    type: 'POST',
                    success: function(res) {
                        $('#imgpin').attr('src', 'pic_bulbon.gif');
                    },
                    error: function(res) {
                        console.log(res);
                    }

                });
            });













        });
    </script>
</body>

</html>
